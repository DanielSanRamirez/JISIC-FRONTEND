<div class="container">
    <div class="row justify-content-center">
        <div>
            <h1>SISTEMA DE GESTIÓN DE LAS JISIC</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form autocomplete="off"
            [formGroup]="loginForm"
            (ngSubmit)="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingrese el usuario" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Ingrese la contraseña" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Perfil</label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="perfil">
                        <option selected value="">Choose...</option>
                        <option value="USER_ADMIN">Administrador/a</option>
                        <option value="USER_SECRE">Secretario/a</option>
                        <option value="USER_TESO">Tesorero/a</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <br>
        </div>
    </div>
</div>
