<form [formGroup]="participanteForm">
    <button type="button" class="btn btn btn-outline-info btn-lg btn-block" (click)="verInfo()" *ngIf="idioma === 'formulario-es'">
        {{perfil}}
    </button>
    <button type="button" class="btn btn btn-outline-info btn-lg btn-block" (click)="verInfo()" *ngIf="idioma !== 'formulario-es'">
        {{perfilEn}}
    </button>
    <div class="card" *ngIf="ver">
        <div class="card-body">
            <div class="row justify-content-end">
                <h1>$ {{costo}}</h1>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>{{'HOME.IDTYPE' | translate}}</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="tipoIdentificacion">
                        <option selected value="">Choose...</option>
                        <option value="1">{{'HOME.IDCARD' | translate}}</option>
                        <option value="2">{{'HOME.PASSPORT' | translate}}</option>
                    </select>
                </div>
                <div class="col-6" *ngIf="participanteForm.controls.tipoIdentificacion.value === '1'">
                    <label>{{'HOME.IDENTIFICATION' | translate}}</label>
                    <input type="text" class="form-control" placeholder="Identification" formControlName="identificacion">
                </div>
                <div class="col-6" *ngIf="participanteForm.controls.tipoIdentificacion.value === '2'">
                    <label>{{'HOME.IDENTIFICATION' | translate}}</label>
                    <input type="text" class="form-control" placeholder="Identification" formControlName="pasaporte">
                </div>
            </div>
            <div class="col text-danger">
                <p *ngIf="campoNoValido('tipoIdentificacion')">{{'HOME.IDTYPEMSG' | translate}}</p>
            </div>
            <div class="col text-danger" *ngIf="participanteForm.controls.tipoIdentificacion.value === '1'">
                <p *ngIf="campoNoValido('identificacion')">{{'HOME.IDENTIFICATIONMSG' | translate}}</p>
            </div>
            <div class="col text-danger" *ngIf="participanteForm.controls.tipoIdentificacion.value === '2'">
                <p *ngIf="campoNoValido('pasaporte')">{{'HOME.PASAPORTEMSG' | translate}}</p>
            </div>

            <div class="row row-formulario" *ngIf="perfil !== 'Profesionales y Profesores Externos'">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Suba el horario de clases de la EPN</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>

            <div class="row justify-content-end">
                <button type="button" class="btn btn-info" [disabled]="participanteForm.invalid">Agregar</button>
            </div>
        </div>

    </div>

</form>
